<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Media Speed Control</title>
    <meta name="description"
        content="A browser extension that allows users to change the playback rate of video and audio elements.">
    <meta name="author" content="Baddi">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="inputContainer">
        <p>current rate</p>
        <p id="rateFeedback"></p>
        <input type="range" min="0" max="5" step="0.25" id="inputSlider" class="slider">
        <label for="checkbox">
            <span class="switch">
                <input type="checkbox" id="checkbox">
                <span class="dot"></span>
            </span>
            <span class="labelText">strict mode</span>
        </label>
    </div>
    <div id="noMediaContainer">
        <p>No media found on this page.</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
